<!-- header start -->
<header th:include="user/common/model::header"></header>
<!-- header end -->
<!-- entry-header-area start -->
<div class="entry-header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="entry-header">
                    <h1 class="entry-title">我的信息</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- entry-header-area end -->
<img id="loading" style="position: fixed; left: 0; top: 0; width: 100%; height: 100%; z-index: 999; display: none; opacity: 0.8"
     th:src="@{/loading.gif}"/>
<!-- cart-main-area start -->
<div class="cart-main-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <form enctype="multipart/form-data" id="form" method="post">
                    <input hidden name="id" th:value="${session.user.getId()}">
                    <div class="table-content table-responsive">
                        <table>
                            <tr>
                                <td>
                                    <img id="header" onclick="upImgFunction()" style="border-radius: 100%"
                                         th:src="@{${session.user.getHeader()}}" width="350">
                                    <br>
                                    点击头像上传图片
                                    <input id="upImg" name="img" onchange="showImg(this,'header')" style="width: 200px;display: none"
                                           type="file"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    名称：
                                    <input name="username" style="width: 300px" th:value="${session.user.getUsername()}"
                                           type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    会员余额：
                                    <input name="balance" style="width: 300px" th:value="${session.user.getBalance()}"
                                           type="text" readonly="readonly"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    邮箱：
                                    <input name="email" style="width: 300px" th:value="${session.user.getEmail()}"
                                           type="text"/>
                                </td>
                            </tr>
                            <tr>
                                <td align="left">
                                    <b>修改密码</b>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    输入原密码：<input name="oldPwd" style="width: 300px" type="password"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    输入新密码：<input name="newPwd" style="width: 300px" type="password"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    确认原密码：<input name="rePwd" style="width: 300px" type="password"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input onclick="logout();return false;" style="width: 100px;background: orangered;color: white" type="submit"
                                           value="退出登录">

                                    <input onclick="submitForm()" style="width: 100px;background: deepskyblue;color: white" type="submit"
                                           value="修改信息">
                                    <script>
                                        function logout() {
                                            if (confirm("确认退出登录？") == false) {
                                                return false;
                                            } else {
                                                window.location = "/user/logout";
                                            }
                                        }

                                        function submitForm() {
                                            var form = document.getElementById("form");
                                            form.action = "/user/update-info";
                                            form.submit();
                                            loading();
                                        }

                                        function showImg(input, id) {
                                            var file = input.files[0];
                                            var reader = new FileReader();

                                            // 图片读取成功回调函数
                                            reader.onload = function (e) {
                                                document.getElementById(id).src = e.target.result
                                            };
                                            reader.readAsDataURL(file)
                                        }

                                        function upImgFunction() {
                                            var upImg = document.getElementById("upImg");
                                            upImg.click();
                                        }

                                    </script>
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- cart-main-area end -->

<footer th:include="user/common/model::footer"></footer>
