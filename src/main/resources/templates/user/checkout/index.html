<!-- header start -->
<header th:include="user/common/model::header"></header>
<!-- header end -->
<!-- entry-header-area start -->
<div class="entry-header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="entry-header">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- entry-header-area end -->
<!-- checkout-area start -->
<div class="checkout-area">
    <div class="container">
        <div class="row">
            <form method="post" name="pay">
                <!-- coupon-area start -->
                <div class="coupon-area">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="coupon-accordion">
                                    <!-- ACCORDION START -->
                                    <h3>拥有优惠卷？<span id="showcoupon">点此输入优惠卷代码</span></h3>
                                    <div class="coupon-checkout-content" id="checkout_coupon">
                                        <div class="coupon-info">
                                            <p class="checkout-coupon">
                                                <input name="code" placeholder="输入您的优惠卷代码" type="text"/>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- ACCORDION END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- coupon-area end -->
                <div class="col-lg-6 col-md-6">
                    <div class="checkbox-form">
                        <br/><br/>
                        <h3>结算明细</h3>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="checkout-form-list">
                                    <label>收件人姓名（必填）<span class="required">*</span></label>
                                    <input id="name" name="name" placeholder="收件人姓名" type="text"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="checkout-form-list">
                                    <label>收货地址（必填）<span class="required">*</span></label>
                                    <input id="address" name="address" placeholder="收货地址" type="text"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="checkout-form-list">
                                    <label>收件人手机号码（必填）<span class="required">*</span></label>
                                    <input id="phone" name="phone" placeholder="手机号码" type="number"/>
                                </div>
                            </div>
                        </div>
                        <div class="different-address">
                            <div class="order-notes">
                                <div class="checkout-form-list">
                                    <label>订购补充（选填）</label>
                                    <textarea cols="30" id="checkout-mess" name="notes"
                                              placeholder="有关订单的注释，例如：交货的特殊注释。"
                                              rows="10"></textarea>
                                </div>
                            </div>
                        </div>
                        <input hidden id="nums" name="nums">
                        <input hidden id="users" name="users">
                        <input hidden id="carts" name="carts">
                        <input hidden id="goods" name="goods">
                        <input hidden id="prices" name="prices">
                        <input hidden id="merchants" name="merchants">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="your-order">
                        <h3>您的订单</h3>
                        <div class="your-order-table table-responsive">
                            <table>
                                <tbody>
                                <tr class="cart_item" th:each="goods,stat : ${goodsMap.keySet()}">
                                    <td class="product-name" style="text-align: left">
                                        [[${goods.getName()}]]
                                    </td>
                                    <td style="text-align: left">
                                        <strong class="product-quantity">
                                            × [[${goodsMap.get(goods)}]]
                                            <input hidden th:id="'num'+${stat.index}" th:value="${goodsMap.get(goods)}">
                                            <input hidden th:id="'user'+${stat.index}"
                                                   th:value="${session.user.getId()}">
                                            <input hidden th:id="'cart'+${stat.index}"
                                                   th:value="${carts.get(stat.index)}">
                                            <input hidden th:id="'goods'+${stat.index}" th:value="${goods.getId()}">
                                            <input hidden th:id="'price'+${stat.index}" th:value="${goods.getPrice()}">
                                            <input hidden th:id="'merchant'+${stat.index}"
                                                   th:value="${goods.getMerchant()}">
                                        </strong>
                                    </td>
                                    <td class="product-total" style="text-align: right">
                                        <span class="amount">￥[[${goods.getPrice()}*${goodsMap.get(goods)}]]</span>
                                    </td>
                                </tr>
                                </tbody>
                                <tfoot>
                                <tr class="shipping">
                                    <th style="text-align: left">快递运输费</th>
                                    <td></td>
                                    <td style="text-align: right">
                                        <ul>
                                            <li>
                                                <input checked="checked" type="radio"/>
                                                <label>免运费</label>
                                            </li>
                                            <li></li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr class="order-total">
                                    <th style="text-align: left">
                                        <label>订单总金额</label>
                                    </th>
                                    <td></td>
                                    <td style="text-align: right"><strong><span class="amount">
												￥[[${allPrice}]]
												<input hidden name="price" th:value="${allPrice}">
											</span></strong>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                        <div class="payment-method">
                            <div class="payment-accordion">
                                <!-- ACCORDION START -->
                                <h3>直接银行转帐</h3>
                                <div class="payment-content">
                                    <p>
                                        将款项直接存入我们的银行帐户。请使用您的订单ID作为付款参考。在我们的帐户中的资金清除后，您的订单才会发货。（暂不支持此支付方式）</p>
                                </div>
                                <!-- ACCORDION END -->
                                <!-- ACCORDION START -->
                                <h3>支票付款</h3>
                                <div class="payment-content">
                                    <p>
                                        请将支票发送到商店名称，商店街道，商店镇，商店州/县，商店邮政编码。（暂不支持此支付方式）</p>
                                </div>
                                <!-- ACCORDION END -->
                            </div>
                            <input hidden id="way" name="way" type="number" value="">
                            <div class="order-button-payment">
                                <input onclick="
                                var address = document.getElementById('address');
                                var name = document.getElementById('name');
                                var phone = document.getElementById('phone');

                                if (address.value=='' || name.value=='' || phone.value=='') {
                                alert('必填信息不能为为空！');return false;
                                }else{wei();}" style="background: lightgreen" type="submit" value="微信支付"/>
                            </div>
                            <div class="order-button-payment">
                                <input onclick="
                                var address = document.getElementById('address');
                                var name = document.getElementById('name');
                                var phone = document.getElementById('phone');

                                if (address.value=='' || name.value=='' || phone.value=='') {
                                alert('必填信息不能为为空！');return false;
                                }else{ali();return false;}" style="background: deepskyblue" type="submit"
                                       value="支付宝支付"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<br/><br/><br/>
<!-- checkout-area end -->
<script th:inline="javascript">
    cartInfo();

    function cartInfo() {
        var nums = [];
        var users = [];
        var goods = [];
        var carts = [];
        var prices = [];
        var merchants = [];
        for (var i = 0; i < [[${goodsMap.keySet().size()}]]; i++) {
            var num = document.getElementById("num" + i);
            var user = document.getElementById("user" + i);
            var cart = document.getElementById("cart" + i);
            var good = document.getElementById("goods" + i);
            var price = document.getElementById("price" + i);
            var merchant = document.getElementById("merchant" + i);
            nums.push(num.value);
            users.push(user.value);
            carts.push(cart.value);
            goods.push(good.value);
            prices.push(price.value);
            merchants.push(merchant.value);
        }
        document.getElementById("nums").value = nums;
        document.getElementById("carts").value = carts;
        document.getElementById("users").value = users;
        document.getElementById("goods").value = goods;
        document.getElementById("prices").value = prices;
        document.getElementById("merchants").value = merchants;
    }
</script>

<script>
    function wei() {
        var way = document.getElementById("way");
        way.value = 0;
        document.pay.action = "pay/wx";
        document.pay.submit();
    }

    function ali() {
        /*
                var ali = document.getElementById("way");
                way.value = 1;
                document.pay.action = "pay/ali";
                document.pay.submit();
        */
        alert("暂不支持支付宝支付")
    }
</script>
